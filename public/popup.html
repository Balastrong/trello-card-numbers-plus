<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trello Card Numbers Plus</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="content">
      <div class="title">Trello Card Numbers Plus</div>
      <div class="subtitle">Configurations</div>
      <br />
      <div class="config-section">
        <!-- Reenable if headers will make sense -->
        <!-- <div class="config-section-title">Card Numbers</div> -->
        <div class="config-row">
          <div class="config-label">Active</div>
          <div class="config-control">
            <label class="switch">
              <input type="checkbox" id="card-numbers-active" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="config-row">
          <div class="config-label">Bold</div>
          <div class="config-control">
            <label class="switch">
              <input type="checkbox" id="card-numbers-bold" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="config-row">
          <div class="config-label">Format</div>
          <div class="config-control">
            <input type="text" id="number-format" placeholder="%0" />
          </div>
        </div>
        <div class="config-row">
          <div class="config-label">Color</div>
          <div class="config-control">
            <input id="number-color" style="display: none" />
          </div>
        </div>
        <div class="config-row">
          <div class="config-label">Preview</div>
          <div class="config-control">
            <span id="number-format-preview"></span>
          </div>
        </div>
        <div class="config-row">
          <div class="config-label">
            <div class="tooltip">
              Blacklist
              <span class="tooltiptext">Add the board ID to this list, separated by ; to not show the numbers</span>
            </div>

            <button id="blacklist-toggle-btn">(+)</button>
          </div>
          <div class="config-control">
            <input type="text" id="blacklist" />
          </div>
        </div>
      </div>
      <div class="buttons-row">
        <button class="button confirm" id="save-button">Save</button>
        <button class="button cancel" id="close-button">Close</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
